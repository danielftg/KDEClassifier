authors = [
  { name = "Yang Liu" },
  { name = "Hongxia He" },
  { name = "Zhi-Xiong Xiao" },
  { name = "Anquan Ji" },
  { name = "Jian Ye" },
  { name = "Qifan Sun" },
  { name = "Yang Cao" },  
   { name = "Daniel GrÃ¸nhaug" },        
]
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }               

dependencies = [
  "numpy>=1.26.4",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["kde_classifier*"]                   
